{% load static %}
<div class="header-area">
    <div class="main-header header-sticky">
        <div class="container-fluid">
            <div class="menu-wrapper">
                <!-- Logo -->
                <div class="logo">
                    <a href="{% url 'main:home' %}"><img src="{% static 'assets/img/logo/logo.png' %}" alt=""></a>
                </div>
                <!-- Main-menu -->
                <div class="main-menu d-none d-lg-block">
                    <nav>
                        <ul id="navigation">
                            <li><a href="{% url 'main:home' %}">Home</a></li>
                            <li><a href="{% url 'shop:shop' %}">Shop</a></li>
                                <ul class="submenu">
                                    <li><a href="{% url 'shop:shop' %}"> Product list</a></li>
                                    <li><a href="#"> Product Details</a></li>
                                </ul>
                            </li>
                            <li><a href="{% url 'blog:blog' %}">Blog</a>
                                <ul class="submenu">
                                    <li><a href="{% url 'blog:blog' %}">Blog</a></li>
                                </ul>
                            </li>
                            <li><a href="#">Pages</a>
                                <ul class="submenu">
                                    <li><a href="{% url 'users:auth' %}">Login</a></li>
                                    <li><a href="{% url 'cart:cart' %}">Cart</a></li>
                                    <li><a href="{% url 'cart:checkout' %}">Product Checkout</a></li>
                                </ul>
                            </li>
                            <li><a href="{% url 'main:contacts' %}">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <!-- Header Right -->
                <div class="header-right">
                    <ul>
                        <li>
                            <div class="nav-search search-switch">
                                <span class="flaticon-search"></span>
                            </div>
                        </li>
                        {% if not user.is_authenticated %}
                        <li><a href="{% url 'users:auth' %}"><span class="flaticon-user"></span></a></li>
                        {% else %}
                        <li><a href="{% url 'users:logout' %}"><p>Logout</p></a></li><p>. {{user.username}}</p
                        {% endif %}
                        <li><a href="{% url 'cart:cart' %}"><span class="flaticon-shopping-cart"></span></a></li>
                    </ul>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="col-12">
                <div class="mobile_menu d-block d-lg-none"></div>
            </div>
        </div>
    </div>
</div>
<!-- Header End -->
</header>
