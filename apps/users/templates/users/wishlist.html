{% extends 'base.html' %}

{% block title %}
Wishlist page
{% endblock %}

{% block content %}

<div class="hero-wrap hero-bread" style="background-image: url(' 'images/bg_1.jpg'');">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center"><h1 class="mb-0 bread">My Wishlist</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section ftco-cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ftco-animate">
                <div class="cart-list">
                    <table class="table">
                        <thead class="thead-primary">
                        <tr class="text-center">
                            <th>&nbsp;</th>
                            <th>Product List</th>
                            <th>&nbsp;</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for fav in favourite.product.all %}
                        <tr class="text-center">
                            <td class="product-remove"><a href="{% url 'users:wishlist-action' fav.id %}"><span
                                    class="ion-ios-close" style="color: black;"></span></a></td>

                            <td class="image-prod">
                                <div class="img"
                                     style="background-image:url('{{ fav.preview.url }}');width:100px; height:100px; background-size:cover; background-position:center;">
                </div>
                </td>

                <td class="product-name">
                    <h3>{{fav.title}}</h3>
                </td>

                <td class="price">{{fav.price}}$</td>

                <td class="quantity">
                    <div class="input-group mb-3">
                        <input type="text" name="quantity" class="quantity form-control input-number"
                               value="1" min="1" max="100">
                    </div>
                </td>

                <td class="total">${{fav.get_price}}</td>
                </tr>
                {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</section>
{% endblock %}
