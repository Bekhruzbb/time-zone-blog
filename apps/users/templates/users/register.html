{% extends 'base.html' %}

{% block title %}
Register page
{% endblock %}
{% block content %}
<section class="register_part section_padding ">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                        <p class="mb-0">Or Sign-Up With Email</p>
                        <hr class="my-1">
                        <form id="form1" class="form-group flex-wrap " method="post" action="{% url 'users:reg-user' %}">
                            {% csrf_token %}
                            <div class="form-input col-lg-12 my-4">
                                {{ register_form }}
                                <div class="d-grid my-3">
                                    <button class="btn btn-dark btn-lg rounded-1">Sign Up</button>
                                </div>

                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
</section>

{% endblock %}
